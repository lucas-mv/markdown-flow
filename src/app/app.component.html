<div class="main-grid">

  <mat-card class="input-container ubuntu-font">
    <mat-card-header>
      <mat-card-title>Markdown input</mat-card-title>
      <mat-card-subtitle>
        <a href="https://lucas-mv.github.io/markdown-flow/about">
          Checkout the docs for instructions!
        </a>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-form-field class="input-form-field">
      <textarea (keydown)="onInputTabKeydown($event)" id="markdown-input-id" class="markdown-input" matInput [(ngModel)]="inputText" (change)="inputTextChanged()"></textarea>
    </mat-form-field>
  </mat-card>
  

  <app-markdown-preview
    class="markdown-preview-card"
    [inputText]="inputText"
    [smallView]="true"></app-markdown-preview>

  <app-graph 
    class="graph-card" 
    [refreshGraphEvent]="refreshGraphEvent.asObservable()"
    [inputText]="inputText"
    [heightMultiplier]="0.4"
    [showOpenDialog]="true"></app-graph>

</div>
